on: workflow_dispatch

name: ðŸš€ Production Build and Deploy

jobs:
  build-and-deploy:
    name: ðŸŽ‰ Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get code
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Fetch LFS assets
        run: git lfs checkout

      - name: Use Node.js 15.8.0
        uses: actions/setup-node@v2-beta
        with:
          node-version: "15.8.0"

      - name: ðŸ”¨ Build Project
        run: |
          yarn
          yarn build

      - name: ðŸ“‚ Upload files
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          SOURCE: "public/"
          REMOTE_HOST: "s147.cyber-folks.pl"
          REMOTE_PORT: "222"
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          TARGET: "/home/webing05/domains/patrocreations.com/public_html"
